<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Comidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Comidas</h1>
    <table>
        <tr>
            <th>Nome do Prato</th>
            <th>Restaurante</th>
            <th>Vegetariano</th>
        </tr>
        <tr th:each="comida : ${comidas}">
            <td th:text="${comida.nome}">Nome</td>
            <td th:text="${comida.restaurante}">Restaurante</td>
            <td th:text="${comida.vegetariano ? 'Sim' : 'Não'}">Sim/Não</td>
        </tr>
    </table>
</div>
</body>
</html>
